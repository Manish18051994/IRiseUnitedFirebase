<div class="page-wrapper">
    <div class="slider-wrapper">
        <ngb-carousel
            #carousel
            [interval]="4000"
            [pauseOnHover]="pauseOnHover"
            [pauseOnFocus]="pauseOnFocus"
            (slide)="onSlide($event)"
        >
            <ng-template ngbSlide *ngFor="let img of images; index as i">
                <a href="#" target="_blank" rel="nofollow noopener noreferrer">
                    <div class="picsum-img-wrapper">
                        <img [src]="img" alt="My image {{i + 1}} description" />
                    </div>
                </a>
            </ng-template>
        </ngb-carousel>
    </div>

    <section class="content-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    
                    <form>
                        <div class="member-form">
                            <div class="form-heading">
                                <h1>Member Details</h1>
                            </div>
                            <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer01" placeholder="First name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer02" placeholder="Last name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                            <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer04" placeholder="Phone Number *" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer05" placeholder="Unit Number *" required>
                            </div>
                            </div>
                        </div>
                        <div class="referral-form">
                            <div class="form-heading">
                                <h1 class="mb-2">Referral Details</h1>
                                <p>Refer your friends/family and earn rewards for every referral that closes to a sale.</p>
                            </div>
                            <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer01" placeholder="First name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer02" placeholder="Last name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                            <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer04" placeholder="Phone Number *" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="validationServer05" placeholder="Relation *" required>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                            <label class="form-check-label" for="invalidCheck3">
                                I agree to receive updates on WhatsApp.
                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
</div>
